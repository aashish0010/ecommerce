{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>{{product.name}}</title>
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <img src="/media/{{product.image}}" width="328px" height="400px">
        </div>
              <div class="row">
                <button class="btn btn-warning btn-sm mx-2">Buy Now</button><br>
                <button class="btn btn-primary btn-sm mx-2">Add to cart</button>
              </div>
        </div>
        <div class="col-md-4">
            <h1 class="alert alert-danger">{{product.name}}</h1>
            <h1 class="alert alert-danger"><b>MRP Rs.-{{product.price}}</h1>
            <h5 class="alert alert-success">{{product.desc}}</h5>
        </div>
      </div>
    </div>
<!--    <div class="row">-->
<!--      <button class="btn btn-primary">Buy now</button>-->
<!--      <button class="btn btn-warning">Add to cart</button>-->
<!--    </div>-->
